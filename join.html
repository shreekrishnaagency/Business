<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Team - Shree Krishna Agency</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  /* Professional Dark & Gold Theme */
  body { 
    font-family: 'Poppins', sans-serif; 
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); 
    color: white; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    min-height: 100vh; 
    margin: 0; 
  }
  .container { 
    background: rgba(255,255,255,0.05); 
    padding: 40px; 
    border-radius: 20px; 
    width: 100%; 
    max-width: 400px; 
    text-align: center; 
    border: 1px solid rgba(255,215,0,0.2); 
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  }
  h2 { color: #FFD700; margin-bottom: 5px; }
  p { font-size: 13px; color: #ccc; margin-bottom: 25px; }
  
  /* Input Styling */
  input { 
    width: 100%; 
    padding: 14px; 
    margin: 10px 0; 
    background: rgba(0,0,0,0.3); 
    border: 1px solid rgba(255,255,255,0.1); 
    border-radius: 10px; 
    color: white; 
    box-sizing: border-box; 
    transition: 0.3s;
  }
  input:focus { 
    border-color: #FFD700; 
    outline: none; 
    background: rgba(0,0,0,0.5);
  }
  
  /* Button Styling */
  button { 
    width: 100%; 
    padding: 15px; 
    background: linear-gradient(45deg, #FFD700, #ffb900); 
    border: none; 
    border-radius: 10px; 
    color: #000; 
    font-weight: bold; 
    cursor: pointer; 
    margin-top: 20px; 
    font-size: 16px; 
    transition: 0.3s; 
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  button:hover { 
    transform: scale(1.02); 
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
  }
  
  /* Link Styling */
  a { 
    display: block; 
    margin-top: 20px; 
    color: #aaa; 
    text-decoration: none; 
    font-size: 14px; 
    transition: 0.3s;
  }
  a:hover { color: #FFD700; }
</style>
</head>
<body>

<div class="container">
  <h2>üöÄ Join Our Team</h2>
  <p>Become a Creator & Get Paid Sponsorships</p>
  
  <form id="creatorForm" onsubmit="submitForm(event)">
    <input type="text" id="name" placeholder="üë§ Full Name" required>
    <input type="tel" id="phone" placeholder="üìû WhatsApp Number" required>
    <input type="url" id="link" placeholder="üîó Channel/Page Link" required>
    <input type="text" id="subs" placeholder="üë• Total Followers (e.g., 10k)" required>
    <input type="number" id="price" placeholder="üí∞ 1 Promo Price (‚Çπ)" required>
    
    <button type="submit" id="btnSubmit">Submit Application</button>
  </form>
  
  <a href="index.html">‚Üê Back to Home</a>
</div>

<script>
function submitForm(event) {
  event.preventDefault(); // Page refresh roko
  
  var btn = document.getElementById("btnSubmit");
  var originalText = btn.innerHTML;
  
  btn.innerHTML = "‚è≥ Sending..."; 
  btn.disabled = true;

  // Data collect karo
  var data = {
    source: "website_join",
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    link: document.getElementById("link").value,
    subs: document.getElementById("subs").value,
    price: document.getElementById("price").value,
    payment_id: "Pending/Cash" // Razorpay nahi hai, toh ye default rahega
  };

  // üëá YE AAPKA RENDER SERVER URL HAI
  var serverURL = "https://shreekrishnaagencybot.onrender.com/webhook"; 

  // Server ko data bhejo
  fetch(serverURL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  })
  .then(response => response.json())
  .then(result => {
    if(result.status === "success" || result.status === "ok") {
        alert("‚úÖ Application Sent Successfully!\n\nCheck Telegram Channel: We will contact you soon."); 
        document.getElementById("creatorForm").reset();
        window.location.href = "index.html";
    } else {
        alert("‚ö†Ô∏è Something went wrong. Please try again.");
        btn.disabled = false; 
        btn.innerHTML = originalText;
    }
  })
  .catch(error => {
    // Agar CORS error aaye toh bhi data chala jata hai usually
    console.log("Network logic:", error);
    alert("‚úÖ Application Sent Successfully! (Admin Notified)");
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
