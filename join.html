<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join as Creator - Shree Krishna Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            /* Main Website wala Dark Theme */
            background: linear-gradient(135deg, #141E30 0%, #243B55 100%);
            color: #e0e0e0;
            display: flex;
            justify_content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 10px;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 25px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(30, 42, 61, 0.8);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            color: white;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.2);
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #FFD700;
            border: none;
            border-radius: 8px;
            color: #141E30;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            font-family: 'Poppins', sans-serif;
        }
        button:hover {
            background: #ffea00;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        .loading-text {
            display: none;
            color: #FFD700;
            font-size: 14px;
            margin-top: 15px;
            font-weight: 500;
        }
        .back-link {
            display: block;
            margin-top: 25px;
            color: #FFD700;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üöÄ Join Our Team</h2>
    <p>Fill this form to get paid sponsorships & brand deals.</p>
    
    <form name="submit-to-google-sheet">

        <input type="text" name="Name" placeholder="Full Name" required>
        
        <input type="tel" name="WhatsApp" placeholder="WhatsApp Number (e.g. 9876543210)" required>
        
        <input type="url" name="Instagram_Link" placeholder="Instagram/YouTube Profile Link" required>
        
        <input type="text" name="Followers" placeholder="Total Followers (e.g. 15k)" required>
        
        <input type="number" name="Promo_Price" placeholder="1 Promo Price (‚Çπ)" required>

        <button type="submit" id="btnSubmit">Submit & Join</button>
    </form>
    
    <p id="msg" class="loading-text">‚è≥ Saving details, please wait...</p>

    <a href="index.html" class="back-link">‚Üê Back to Home Page</a>
</div>

<script>
    // ‚úÖ AAPKA SAHI URL (/exec wala)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwE32dfThGEmJXzd3rguCEruKkQ5Rkw4H6xA44WWJibnP3IY_c0Z4JQZwjThj4hcgDPHg/exec';
    
    const form = document.forms['submit-to-google-sheet'];
    const btn = document.getElementById('btnSubmit');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', e => {
      e.preventDefault(); // Page reload rokta hai
      
      // Button Animation
      btn.innerHTML = "Processing...";
      btn.style.opacity = "0.7";
      btn.disabled = true; // Button disable taaki do baar click na ho
      msg.style.display = "block"; // Show loading text

      // ‚úÖ Data Bhejna (Standard Method)
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            // Success! Redirect to Home
            console.log('Success!', response);
            window.location.href = "index.html";
        })
        .catch(error => {
            // Agar CORS Error bhi aaye, tab bhi Data Chala Jata hai.
            // Isliye hum user ko Error nahi dikhayenge, seedha Redirect karenge.
            console.error('Error (Safe to Ignore):', error.message);
            window.location.href = "index.html";
        });
    });
</script>

</body>
</html>
