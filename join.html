<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Join Us - Shree Krishna Agency</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* --- GLOBAL GOLD THEME --- */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }

:root {
  --gold: #FFD700;
  --gold-grad: linear-gradient(45deg, #FFD700, #FDB931, #FFD700);
  --dark-bg: #050505;
  --text-main: #e0e0e0;
}

body {
  background-color: var(--dark-bg); color: var(--text-main);
  overflow-x: hidden; min-height: 100vh;
  display: flex; flex-direction: column; align-items: center; justify-content: center;
}

#particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

/* --- GLASS CONTAINER --- */
.container {
    width: 90%; max-width: 450px;
    background: rgba(10, 10, 10, 0.85);
    backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--gold); border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 0 50px rgba(255, 215, 0, 0.15);
    animation: slideUp 0.8s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(50px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-header { text-align: center; margin-bottom: 25px; }
.form-logo { 
    width: 80px; height: 80px; border-radius: 50%; 
    border: 2px solid var(--gold); object-fit: cover; 
    margin-bottom: 15px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
}
.form-header h2 { font-size: 1.8rem; color: #fff; margin-bottom: 5px; }
.form-header p { color: #aaa; font-size: 0.9rem; }

/* --- INPUT FIELDS --- */
.input-group { margin-bottom: 15px; position: relative; }
.input-group i {
    position: absolute; left: 15px; top: 50%; transform: translateY(-50%);
    color: var(--gold); font-size: 1.1rem; z-index: 2;
}

.input-field {
    width: 100%; padding: 15px 15px 15px 45px;
    background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
    border-radius: 12px; color: #fff; font-size: 1rem; outline: none; transition: 0.3s;
}
.input-field:focus { border-color: var(--gold); background: rgba(0,0,0,0.6); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

/* Custom Select Style */
select.input-field { appearance: none; cursor: pointer; color: #fff; }
select.input-field option { background: #000; color: #fff; }

/* --- BUTTON --- */
.submit-btn {
    width: 100%; padding: 15px; border-radius: 50px; border: none; margin-top: 10px;
    background: var(--gold-grad); color: #000; font-size: 1.1rem;
    font-weight: 800; cursor: pointer; transition: 0.3s;
    box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
}
.submit-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5); }
.submit-btn:disabled { background: #555; cursor: not-allowed; }

.back-link {
    display: block; text-align: center; margin-top: 20px;
    color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s;
}
.back-link:hover { color: var(--gold); }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <div class="form-header">
        <img src="Logo.png" alt="Logo" class="form-logo">
        <h2>Join Our Network</h2>
        <p>Connect directly with Shree Krishna Team.</p>
    </div>

    <form id="universal-form">
        
        <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <select id="user-role" class="input-field" onchange="updateFormFields()" required>
                <option value="Creator">I am a Creator</option>
                <option value="Brand">I am a Brand</option>
            </select>
        </div>

        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" class="input-field" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <i class="fas fa-link"></i>
            <input type="text" id="link" class="input-field" placeholder="Instagram/Channel Link" required>
        </div>

        <div class="input-group">
            <i class="fas fa-chart-line" id="dynamic-icon"></i>
            <input type="text" id="dynamic-field" class="input-field" placeholder="Total Followers" required>
        </div>

        <div class="input-group">
            <i class="fab fa-whatsapp"></i>
            <input type="tel" id="phone" class="input-field" placeholder="WhatsApp Number" required>
        </div>

        <button type="submit" id="submit-btn" class="submit-btn">Submit Application üöÄ</button>
    </form>

    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // üî• SETTINGS: APNA DATA YAHAN BHAREIN üî•
    const BOT_TOKEN = "YOUR_BOT_TOKEN_HERE"; 
    
    // Purana Channel (Creators ke liye)
    const CREATOR_CHANNEL_ID = "-1003679730145"; 
    
    // Naya Channel (Brands ke liye)
    const BRAND_CHANNEL_ID = "YOUR_BRAND_CHANNEL_ID"; 


    // --- LOGIC ---
    particlesJS("particles-js", { "particles": { "number": { "value": 30 }, "color": { "value": "#FFD700" }, "line_linked": { "color": "#FFD700", "opacity": 0.1 } } });

    // Function to change Placeholder based on Role
    function updateFormFields() {
        const role = document.getElementById('user-role').value;
        const dynamicInput = document.getElementById('dynamic-field');
        const dynamicIcon = document.getElementById('dynamic-icon');

        if (role === 'Brand') {
            dynamicInput.placeholder = "Your Budget (e.g. ‚Çπ50k)";
            dynamicIcon.className = "fas fa-wallet";
        } else {
            dynamicInput.placeholder = "Total Followers (e.g. 10k)";
            dynamicIcon.className = "fas fa-chart-line";
        }
    }

    // Handle Form Submission
    document.getElementById('universal-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const role = document.getElementById('user-role').value;
        const name = document.getElementById('name').value;
        const link = document.getElementById('link').value;
        const dynamicData = document.getElementById('dynamic-field').value; // Followers or Budget
        const phone = document.getElementById('phone').value;
        
        const btn = document.getElementById('submit-btn');
        const originalText = btn.innerText;
        btn.innerText = "‚è≥ Sending...";
        btn.disabled = true;

        // Choose Channel based on Role
        let targetChannelID = (role === 'Brand') ? BRAND_CHANNEL_ID : CREATOR_CHANNEL_ID;

        // Create Message
        let msg = `*üÜï New ${role} Application*\n\n` +
                  `üë§ *Name:* ${name}\n` +
                  `üîó *Link:* ${link}\n` +
                  `üìä *${role === 'Brand' ? 'Budget' : 'Followers'}:* ${dynamicData}\n` +
                  `üìû *Phone:* ${phone}\n\n` +
                  `_Source: Website_`;

        // Send to Telegram
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const params = {
            chat_id: targetChannelID,
            text: msg,
            parse_mode: "Markdown"
        };

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(params)
            });

            if (response.ok) {
                alert(`‚úÖ Success! Your ${role} application sent.`);
                btn.innerText = "Sent ‚úÖ";
                setTimeout(() => { window.location.href = "index.html"; }, 1000);
            } else {
                alert("‚ùå Error! Check Bot Token or Channel ID.");
                btn.innerText = originalText;
            }
        } catch (error) {
            alert("‚ùå Network Error!");
            btn.innerText = originalText;
        }
        btn.disabled = false;
    });
</script>

</body>
</html>
